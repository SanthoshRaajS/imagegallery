        .row {
  display: flex;
  flex-wrap: wrap;
  padding: 10px 4px;
  column-gap: 40px;
}
body{
    
    color: #FF5403;
    background-color: #2F3032;
    background-size: cover;
}

img{
     height: 5cm; 
    width: 24%;
    flex: 1;
    flex-wrap: wrap;
    border-radius: 10px;

    margin: .5%; 
}
@media(max-width: 820px)
{ 
 img{
   
    height: 4.5cm;
    transition: 0.5s;
  }
  
}
@media(max-width: 720px)
{ 
 img{
    
    height: 4.1cm;
    transition: 0.5s;
  }
  
}
@media(max-width: 620px)
{ 
 img{
    
    height: 3.6cm;
    transition: 0.5s;
  }
  
}
@media(max-width: 520px)
{ 
 img{
    
    height: 3.2cm;
    transition: 0.5s;
  }
  
}
@media(max-width: 420px)
{ 
 img{
   
    height: 2.7cm;
    transition: 0.5s;
  }
  
}
@media(max-width: 553px)
{ 
 h2{
   font-size: 15px;
 }
 h1{
   font-size: 25px;
   transition: 0.5s;
   
 }
}
@media(max-width: 353px)
{ 
 h2{
   font-size: 12px;
 }
 h1{
   font-size: 20px;
 }
 img{
   
   height: 2cm;
   
 }
}

.column {
  display: flex;

}
h2{
    padding-top: 0px ;

}
h1{
  
  margin-left:0.3% ;
  text-transform: uppercase;
  font-family: 'Roboto',sans-serif;
  padding: 0px;
}

.column img {
